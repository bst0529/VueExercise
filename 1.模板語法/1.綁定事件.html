<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <div>num={{num}}</div>
        <hr>
        <div>
            <p>v-on:click="num++"</p>
            <button type="button" v-on:click="num++">Btn1</button>
        </div>
        <div>
            <p>@click="num++"</p>
            <button type="button" @click="num++">Btn2</button>
        </div>
        <div>
            <p>v-on:click="handle1"</p>
            <button type="button" v-on:click="handle1">Btn3</button>
        </div>
        <div>
            <p>v-on:click="handle2()"</p>
            <button type="button" v-on:click="handle2()">Btn4</button>
        </div>
    </div>











    <script src="vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                num: 0
            },
            methods: {
                handle1: function() {
                    this.num++;
                },
                handle2: function() {
                    this.num++;
                }
            },
        });
    </script>
</body>

</html>

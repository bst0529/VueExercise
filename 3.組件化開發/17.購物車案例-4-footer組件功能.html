    <script>

        }
        var CarFooter = {
            props: ['list'],
            template: `
            <div class="my-cart-footer">
                <span>總價：{{total}}萬</span>
                <button>結算</button>
            </div>
            `,
            computed: {
                total: function() {
                    var t = 0;
                    this.list.forEach(item => {
                        t += item.price * item.amount;
                    });
                    return t;
                }
            }
        }
        Vue.component('my-cart', {

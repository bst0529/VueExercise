<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id=app>
        <ul>
            <li>使用watch來回應資料的變化</li>
            <li>一般用於非同步或者開銷較大的操作</li>
            <li>watch中的屬性一定是data中已經存在的</li>
            <li>當需要監聽一個物件的改變時，普通的watch方法無法監聽到物件內部屬性的改變，只有data中的資料才能夠監聽到變化，此時就需要deep屬性對物件進行深度監聽</li>
        </ul>

        <h3>使用watch使用watch</h3>
        <div>First Name：<input type="text" v-model="firstNmae"></div>
        <div>Last Name：<input type="text" v-model="lastName"></div>
        <div>Full Name：{{fullName}}</div>
        <hr>
        <h3>使用computed</h3>
        <div>Num1：<input type="text" v-model.number="num1"></div>
        <div>Num2：<input type="text" v-model.number="num2"></div>
        <div>Sum：{{getSum}}</div>
    </div>

    <script src="../js/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                firstNmae: "Smith",
                lastName: "John",
                fullName: "Smith John",
                num1: 10,
                num2: 20
            },
            methods: {

            },
            computed: {
                getSum: function() {
                    return this.num1 + this.num2;
                }
            },
            watch: {
                firstNmae: function(val) {
                    this.fullName = this.firstNmae + " " + this.lastName;
                },
                lastName: function(val) {
                    this.fullName = this.firstNmae + " " + this.lastName;
                }
            }
        });
    </script>
</body>

</html>
